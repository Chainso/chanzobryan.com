  - name: "Terra Mystica RL"
    slug: "terramystica-rl"
    video: "/assets/videos/terra-mystica-sample-game.mp4"
    image: "/assets/images/projects/terramystica.png"
    tagline: "High-performance board game AI environment"
    description: "A rules-complete implementation of Terra Mystica in Rust, exposed as a PettingZoo/PyTorch RL environment via PyO3. The core engine leverages Rust's performance guarantees for maximum simulation speed, while Python bindings provide seamless integration with modern RL frameworks. Includes Pygame visualization for debugging agent behavior."
    tech:
      - Rust
      - Python
      - PyO3
      - PettingZoo
      - PyTorch
    github: "https://github.com/Chainso/terramystica-rl"
    status: "active"

  - name: "HLRL"
    slug: "hlrl"
    video: "/assets/videos/rl-video-episode-5.mp4"
    tagline: "Modular reinforcement learning library"
    description: "A from-scratch RL library implementing state-of-the-art algorithms including SAC, DQN, IQN, RND, Ape-X, and R2D2. Features a flexible wrapper-based architecture that allows algorithms to be composed and mixed, with backend-agnostic core abstractions for portability. Optimized for single-machine high-performance training without sacrificing code clarity."
    tech:
      - Python
      - PyTorch
    github: "https://github.com/Chainso/HLRL"
    stars: 3
    status: "maintained"

  - name: "SpeedRunners RL"
    slug: "speedrunners-rl"
    image: "/assets/images/projects/speedrunners.png"
    tagline: "Deep RL agents playing SpeedRunners via direct game injection"
    description: "A modular reinforcement learning system that trains agents to play SpeedRunners using direct game process injection. A C++ DLL hooks into the game to extract state and inject actions, exposing a Gymnasium-compatible environment via named pipes. Agents are trained using Rainbow IQN and RND in PyTorch, with a clean separation between game interfacing (sr-lib), environment wrapping (sr-gym), and agent training (sr-ai)."
    tech:
      - Python
      - C++
      - PyTorch
      - Gymnasium
      - HLRL
    github: "https://github.com/Chainso/speedrunners-rl"
    status: "active"
