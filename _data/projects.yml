featured:
  - name: "Splice"
    slug: "splice"
    image: "/assets/images/projects/splice.png"
    image_fit: "contain"
    image_background: "#ffffff"
    tagline: "AI-powered bill splitting mobile app"
    description: "A React Native mobile app for seamless expense tracking with AI-powered receipt scanning. Built with TypeScript, Expo, and Supabase, it features real-time sync, passwordless authentication, and intelligent OCR to automatically parse receipts and split bills among groups."
